<!DOCTYPE html>
<html lang=es>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TTToe</title>
    <link rel="stylesheet" href="./modules/core/css/ttis.css">
  </head>
  <body id=test>
  <fieldset id="game-set">
	<legend>Game</legend>
	<div id="game-board"></div>
	<div id="game-actions"></div>
  </fieldset>
  <fieldset id="control-set">
	<legend>Control</legend>
	<div id="control">
		<ul id="control-list">
			<li id="url-field">Server URL:
				<input id="controller-url" type=text placeholder="empty to use self">
			</li>
		</ul>
		<input type="button" value="Run" id="run-button">
		<input type="button" value="Stop" id="stop-button">
		<input type="button" value="Reset" id="reset-button">
	</div>
  </fieldset>
  <fieldset>
	<legend>Activity</legend>
	<textarea id="log" cols=50 rows=10 readonly></textarea>
  </fieldset>
  <script type="text/javascript" src="./modules/core/controllers/test.js">
  </script>
  </body>
</html>
